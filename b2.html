<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Navigation Menu</title>
    <style>
        /* --- Basic Setup & Background --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1588854337236-6889d631f385?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center / cover;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling when menu is open */
        }

        .content {
            padding: 40px;
            color: white;
        }
        .content h1 {
            font-size: 48px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* --- Burger Menu Button --- */
        .burger-menu {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001; /* Above modal overlay */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .burger-menu .bar {
            width: 100%;
            height: 4px;
            background-color: white;
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }
        
        /* Animation for burger to 'X' */
        .nav-modal.active + .burger-menu .bar1 {
            transform: rotate(45deg) translate(8px, 8px);
        }
        .nav-modal.active + .burger-menu .bar2 {
            opacity: 0;
        }
        .nav-modal.active + .burger-menu .bar3 {
            transform: rotate(-45deg) translate(8px, -8px);
        }


        /* --- Navigation Modal --- */
        .nav-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(69, 56, 45, 0.7); /* Semi-transparent brown from image */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            z-index: 1000;
            
            /* Hidden by default */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .nav-modal.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* --- MODIFIED TO BE A CARD --- */
        .nav-content {
            position: absolute;
            top: 20px; /* Position from the top */
            right: 20px; /* Position from the right */
            width: 90%;
            max-width: 360px;
            background-color: rgba(69, 56, 45, 0.85);
            padding: 40px;
            border-radius: 16px; /* Rounded corners for the card look */
            
            /* Slide-in animation */
            transform: translateX(calc(100% + 40px)); /* Start off-screen */
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .nav-modal.active .nav-content {
            transform: translateX(0);
        }
        
        .nav-links ul {
            list-style: none;
        }
        
        .nav-links li {
            margin-bottom: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 26px; /* Slightly adjusted font size */
            font-weight: 300;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: white;
        }
        
        .nav-links a.active-link {
            color: white;
            font-weight: 400;
            border-bottom: 1px solid rgba(255, 255, 255, 0.8);
            padding-bottom: 4px;
        }

        /* --- Call-back Button --- */
        .request-callback-btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 15px 25px;
            border-radius: 50px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid transparent;
            z-index: 1;
            overflow: hidden;
            margin-top: 20px; /* Space above the button */
        }

        .request-callback-btn::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px;
            border-radius: inherit;
            background: linear-gradient(to right, #e6c2b1, #d3a995, #b87c63);
        }
        
        .request-callback-btn .arrow {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid white;
            margin-left: 15px;
            transition: transform 0.3s ease;
        }
        
        .request-callback-btn:hover .arrow {
             transform: rotate(45deg);
        }


    </style>
</head>
<body>

    <div class="content">
        <h1>Website Content</h1>
        <p>Click the hamburger menu to open navigation.</p>
    </div>

    <div class="nav-modal" id="navModal">
        <div class="nav-content">
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Architect</a></li>
                    <li><a href="#" class="active-link">Project Highlights</a></li>
                    <li><a href="#">Floor Plan</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Location Highlights</a></li>
                </ul>
            </div>
            <a href="#" class="request-callback-btn">
                Request a call-back
                <span class="arrow">â†—</span>
            </a>
        </div>
    </div>
    
    <button class="burger-menu" id="burgerMenu">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
    </button>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burgerMenu = document.getElementById('burgerMenu');
            const navModal = document.getElementById('navModal');

            const toggleMenu = () => {
                navModal.classList.toggle('active');
            };

            burgerMenu.addEventListener('click', toggleMenu);

            navModal.addEventListener('click', (event) => {
                if (event.target === navModal) {
                    toggleMenu();
                }
            });
        });
    </script>
</body>
</html>
